<!DOCTYPE html>
<html>
<head>
<title>Responsive Tables</title>
<script src="responsive-tables.js" type="text/javascript"></script>
</head>
<body>

<table id="t01">
  <tr>
    <th data-priority="10">Firstname</th>
    <th data-priority="7">Lastname</th> 
    <th data-priority="2">Points</th>
    <th data-priority="4">Firstname</th>
    <th data-priority="6">Lastname</th> 
    <th data-priority="10">Points</th>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td> 
    <td>94</td>
    <td>Eve</td>
    <td>Jackson</td> 
    <td>94</td>
  </tr>
</table>
<script>
	new ResponsiveTables();
</script>
</body>
</html>
